{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="{% static './img/favicon.ico' %}" type="image/x-icon">

    <title>Datatables</title>

    {% include './partes/head.html' %}
</head>
<body>
    <header class="header">
        {% include './header/header.html' %}
    </header>

    <main class="main-container">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        {% include './partes/footer.html' %}
    </footer>

    <!--Bootstrap5 scripts-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <!--Jquery-->
    <script src="{% static 'js/jquery.js' %}"></script>

    <!--Datatables JS-->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

    <!--Datatables scrips-->
    <script>
        $('#example').DataTable({
            paging: true, //adiciona paginacao
            pageLength: 6, //quantidade de linhas na pagina
            lenghtChange: false,
            autoWidth: true, //adiciona largura da coluna automatica
            searching: true, //adiciona campo de pesquisa
            bInfo: true, //adiciona o info sobre os registros da tabelas
            bSort: true, //adiciona ordenacao
            
            //Desativando filtro de ordenação em uma coluna especifica
            // "columnDefs":[{
            //     // "targets": 4,
            //    "targets": [0 ,4],
            //     "orderable": false,
            // }]
        });
    </script>
</body>
</html>
